<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://www.spacetype.co/">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Main Page</title>
</head>
<body>
<header>
    <div class="sideMenu">
        <div class="rectangle"></div>
        <div class="rectangle"></div>
        <div class="rectangle"></div>
    </div>
    <div class="shop">
        <img src="icons/shop.png">
    </div>
    <div class="logo">
        <img src="icons/logo.png">
    </div>
    <div class="topRight">
        <div class="lang">
            <img src="icons/UK.png">
        </div>
        <div class="cash">
            <img src="icons/$.png">
        </div>
        <div class="profile">
            <img src="icons/profile.png">
        </div>
    </div>
</header>
<main>
    <div class="topLine">
         <div class="rateBlock">
             <div class="rate">
                 <p>5.00</p>
             </div>
             <div class="star">
                 <img src="icons/Star.png">
             </div>
         </div>
         <div class="X">
             <img src="icons/X.png">
         </div>
     </div>
    <!-- Якщо не залогінений користувач -->
    <div class="loginBlock">
        <div class="login">
            <p>Авторизуйтесь:</p>
            <div class="dia">
                <img src="icons/dia.png">
            </div>
        </div>
    </div>
    <!-- Якщо залогінений користувач -->
    <div class="accountBlock">
        <div class="userPhoto">
            <img src="icons/user.png">
        </div>
        <div class="userName">
            <p>Гирладжиу Марія, 19</p>
        </div>
        <div class="userLocation">
            <p>Київ</p>
        </div>
    </div>
    <div class="accountActions">
        <ul>
            <li class="accTopLeft">
                <div class="centralBlock">
                    <img src="icons/wallet.png">
                    <p>Гаманець</p>
                </div>
            </li>
            <li class="accTopRight">
                <div class="centralBlock">
                    <img src="icons/clock.png">
                    <p>Історія</p>
                </div>
            </li>
            <li class="accBottomLeft">
                <div class="centralBlock">
                    <img src="icons/basket.png">
                    <p>Корзина</p>
                </div>
            </li>
            <li class="accBottomRight">
                <div class="centralBlock">
                    <img src="icons/likes.png">
                    <p>Обране</p>
                </div>
            </li>
        </ul>
    </div>
</main>
<div class="bottom">
    <img class="src" src="icons/bigSearch.png">
</div>
</body>
</html>
